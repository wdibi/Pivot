name: Website Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'website/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12' ]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./website
    - run: npm run deploy
      working-directory: ./website
      env:
       CI: true
